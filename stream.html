<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex flex-col">
<!-- Chat Messages Display Area -->
<div class="flex-1 overflow-y-auto p-4">
    <div id="chat-messages" class="space-y-4"></div>
</div>

<!-- Input Area -->
<div class="p-4 bg-white">
    <form id="chat-form">
        <div class="flex space-x-4">
            <input type="text" id="message-input" class="flex-1 border rounded p-2" placeholder="Type your message...">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Send</button>
        </div>
    </form>
</div>

<script>
    // DOM Elements
    const chatMessages = document.getElementById('chat-messages');
    const chatForm = document.getElementById('chat-form');
    const messageInput = document.getElementById('message-input');

    // Fixed Chat ID and Authorization Token
    const chatId = '67bf65abbccd254e1c11b78c:87046f07-6a51-4433-a702-682e6e7d0341';
    const token = 'eyJhbGciOiJIUzI1NiJ9.eyJyb2xlcyI6WyJST0xFX1VTRVIiXSwic3ViIjoiZ3VuamFuX3BhcmdhbCIsImlhdCI6MTc0MDYwMzAyMiwiZXhwIjoxNzQwNjg5NDIyfQ.jkc9ltk9t4aTdPJ7GZiEotxCmqvBc-yWwj_VIJJQOGY';

    // Event Listener for Form Submission
    chatForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const message = messageInput.value;
        messageInput.value = '';

        // Add User Message to Chat
        chatMessages.innerHTML += `<div class="bg-blue-100 p-2 rounded"><strong>You:</strong> ${message}</div>`;

        // Add AI Message Container
        const aiMessageContainer = document.createElement('div');
        aiMessageContainer.className = 'bg-green-100 p-2 rounded';
        aiMessageContainer.innerHTML = '<strong>AI:</strong> ';
        const aiMessageContent = document.createElement('span');
        aiMessageContainer.appendChild(aiMessageContent);
        chatMessages.appendChild(aiMessageContainer);

        try {
            // Send POST Request to the Server
            const response = await fetch(`http://localhost:8080/api/chat/c/${chatId}`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message }),
            });

            // Check if the Response is OK
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            // Read the Stream
            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            while (true) {
                const { value, done } = await reader.read();
                if (done) break;

                // Decode and Display the Chunk
                const decodedChunk = decoder.decode(value, { stream: true });
                aiMessageContent.textContent += decodedChunk;

                // Auto-Scroll to the Latest Message
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        } catch (error) {
            console.error('Error:', error);
            aiMessageContent.textContent += 'Error occurred while fetching the response.';
        }

        // Auto-Scroll to the Latest Message
        chatMessages.scrollTop = chatMessages.scrollHeight;
    });
</script>
</body>
</html>

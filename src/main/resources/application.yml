spring:
  application:
    name: JournalAI2
  threads:
    virtual:
      enabled: true
  data:
    mongodb:
      authentication-database: admin
      database: journal_ai
      username: ${MONGO_DB_USERNAME}
      password: ${MONGO_DB_PASSWORD}
      host: journal-mongodb  #Change to env
      port: 27017 #change to env

  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      embedding:
        options:
          model: text-embedding-3-small
      chat:

        options:
          model: gpt-4-turbo
